<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="/styes/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
  </style>
</head>
<body>

  <div class="mainContainer">

    <section class="one">
      <div class="title">
        <div class="heading">
          <h1>my balance</h1>
        </div>
        <div class="subHeading">
          <h1>$921.48</h1>
        </div>
      </div>
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>

    </section>

    <section class="two">
      <div class="heading">
        <h1>spending - last 7 days</h1>
      </div>
      <div class="graphContainer">
        <div class="graph">
          <ul>
            <li id ='diagram' class="mondayDiagram"></li>
            <li id ='diagram' class="tuesdayDiagram"></li>
            <li id ='diagram' class = 'wednesdayDiagram'></li>
            <li id ='diagram' class = 'thursdayDiagram'></li>
            <li id ='diagram' class = 'fridayDiagram'></li>
            <li id ='diagram' class = 'saturdayDiagram'></li>
            <li id ='diagram' class = 'sundayDiagram'></li>
          </ul>
        </div>
        <div class="dates">
          <ul>
            <li class="monday">mon</li>
            <li class="tuesday">tue</li>
            <li class = 'wednesday'>wed</li>
            <li class = 'thursday'>thu</li>
            <li class = 'friday'>fri</li>
            <li class = 'saturday'>sat</li>
            <li class = 'saturday'>sun</li>
          </ul>
        </div>
      </div>
      <div class="summaryContainer">
        <div class="leftBox">
          <h1>Total this month</h1>
          <h2>$478.33</h2>
        </div>
        <div class="rightBox">
          <h1>+2.4%</h1>
          <h2>from last month</h2>
        </div>
      </div>
    </section>
  </div>

</body>
<script src="/app.js"></script>
</html>
